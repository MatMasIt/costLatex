<H2><A ID="SECTION02001000000000000000">
Articolo 1</A>
</H2>

L’Italia è una Repubblica democratica, fondata
sul lavoro.
<BR>
La sovranità appartiene al popolo, che la esercita nelle forme e nei limiti della Costituzione.
